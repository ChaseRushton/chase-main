name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force
        continue-on-error: true

      - name: Install Dependencies 
        run: |
          npm install --no-package-lock
          npm install --save-dev gh-pages@6.3.0
          npm install --save @mui/material@5.0.0 @emotion/react@11.0.0 @emotion/styled@11.0.0
          npm install --save @mui/icons-material@5.0.0 @mui/styles@6.4.0
        timeout-minutes: 10

      - name: Build 
        run: |
          CI=false npm run build
        timeout-minutes: 5

      - name: Deploy to GitHub Pages 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          git-config-name: GitHub Actions
          git-config-email: github-actions@github.com
          commit-message: "Deploy React app to GitHub Pages"
          single-commit: true
